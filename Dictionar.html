<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <title>Dictionar</title>
  </head>
  <body>
    <div class="Container">
      <div class="card text-center" style="width:50%">
        <div class="card-header">
          <h2> Dictionar </h2>
        </div>
        <div class="card-body">
         <form>
          <div class="mb-3">
            <label class="form-label">Add a word in dictionary</label>
            <input type="text" class="form-control" id="wordAdd">
          </div>
          <button type="button" class="btn btn-primary" onclick="addWord($('#wordAdd').val());">Add</button>
         </form>
        </div><br>
        <div class="card-body">
          <form>
            <div class="mb-3">
              <label class="form-label">Check if the word exists in dictionary</label>
              <input type="text" class="form-control" id="check">
            </div>
            <button type="button" class="btn btn-primary" onclick="checkIfExist($('#check').val());">Check</button>
          </form>
        </div>
      </div>
    </div>
    
    <script type="text/javascript">
      var dictionary = [];
      function addWord(word) {
        dictionary.push(word);
        $('#wordAdd').val("");
      }
      
      function checkIfExist(wordToCheck) {
        var temp = 0;
        for (var i = 0; i < dictionary.length && temp == 0; ++i) {
          if (wordToCheck == dictionary[i]) {
            temp = 1;
          }
        }
        if (temp == 1) {
          alert("Word " + "'" + wordToCheck + "'" + " exist in the dictionary! :)");
        } else {
          alert("Word " + "'" + wordToCheck + "'" + " doesn't exist in the dictionary:)");
        }
        $('#check').val("");
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

  </body>
</html>
